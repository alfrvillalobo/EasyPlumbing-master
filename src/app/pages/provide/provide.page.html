<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="">
      <ion-title>OFRECER</ion-title>
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="form-list">
    <ion-item class="form-item">
      <ion-label class="form-label" position="stacked">Nombre del Colaborador</ion-label>
      <label slot="end" class="form-value">{{ datosColaborador.nombre }}</label>
    </ion-item>
  
    <ion-item class="form-item">
      <ion-label class="form-label" position="stacked">Especialidad</ion-label>
      <label slot="end" class="form-value">{{ datosColaborador.especialidad }}</label>
    </ion-item>

    <ion-item class="form-item">
      <ion-label class="form-label" position="stacked">Breve descripci√≥n de tus habilidades</ion-label>
      <ion-textarea class="form-textarea" [(ngModel)]="datosColaborador.descripcion" position="stacked"></ion-textarea>
    </ion-item>
    <ion-button expand="full" (click)="activarColaborador()">Activar Disponibilidad</ion-button>
  </ion-card>
</ion-content>
